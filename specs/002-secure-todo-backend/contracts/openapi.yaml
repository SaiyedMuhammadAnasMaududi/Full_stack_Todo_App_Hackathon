openapi: 3.0.3
info:
  title: Secure Multi-User Todo Backend API
  description: REST API for a secure, multi-user todo application backend using Python FastAPI with JWT-based authentication and Neon Serverless PostgreSQL for data persistence. The system enforces strict user isolation for all operations.
  version: 1.0.0
servers:
  - url: http://localhost:8000
    description: Local development server
  - url: https://your-deployed-api.com
    description: Production server
paths:
  /api/{user_id}/tasks:
    get:
      summary: View Task List
      description: Retrieve all tasks belonging to the authenticated user
      parameters:
        - name: user_id
          in: path
          required: true
          description: UUID of the authenticated user
          schema:
            type: string
            format: uuid
      responses:
        '200':
          description: Successfully retrieved user's task list
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Task'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '403':
          $ref: '#/components/responses/Forbidden'
      security:
        - bearerAuth: []
    post:
      summary: Add Task
      description: Create a new task for the authenticated user
      parameters:
        - name: user_id
          in: path
          required: true
          description: UUID of the authenticated user
          schema:
            type: string
            format: uuid
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/TaskCreateRequest'
      responses:
        '201':
          description: Task successfully created
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Task'
        '400':
          $ref: '#/components/responses/BadRequest'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '403':
          $ref: '#/components/responses/Forbidden'
      security:
        - bearerAuth: []
  /api/{user_id}/tasks/{id}:
    get:
      summary: View Task Details
      description: Retrieve details of a specific task
      parameters:
        - name: user_id
          in: path
          required: true
          description: UUID of the authenticated user
          schema:
            type: string
            format: uuid
        - name: id
          in: path
          required: true
          description: UUID of the task
          schema:
            type: string
            format: uuid
      responses:
        '200':
          description: Successfully retrieved task details
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Task'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '403':
          $ref: '#/components/responses/Forbidden'
        '404':
          $ref: '#/components/responses/NotFound'
      security:
        - bearerAuth: []
    put:
      summary: Update Task
      description: Update properties of an existing task
      parameters:
        - name: user_id
          in: path
          required: true
          description: UUID of the authenticated user
          schema:
            type: string
            format: uuid
        - name: id
          in: path
          required: true
          description: UUID of the task
          schema:
            type: string
            format: uuid
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/TaskUpdateRequest'
      responses:
        '200':
          description: Task successfully updated
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Task'
        '400':
          $ref: '#/components/responses/BadRequest'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '403':
          $ref: '#/components/responses/Forbidden'
        '404':
          $ref: '#/components/responses/NotFound'
      security:
        - bearerAuth: []
    delete:
      summary: Delete Task
      description: Delete a specific task
      parameters:
        - name: user_id
          in: path
          required: true
          description: UUID of the authenticated user
          schema:
            type: string
            format: uuid
        - name: id
          in: path
          required: true
          description: UUID of the task
          schema:
            type: string
            format: uuid
      responses:
        '204':
          description: Task successfully deleted
        '401':
          $ref: '#/components/responses/Unauthorized'
        '403':
          $ref: '#/components/responses/Forbidden'
        '404':
          $ref: '#/components/responses/NotFound'
      security:
        - bearerAuth: []
  /api/{user_id}/tasks/{id}/complete:
    patch:
      summary: Mark Task as Complete
      description: Toggle or set the completion status of a task
      parameters:
        - name: user_id
          in: path
          required: true
          description: UUID of the authenticated user
          schema:
            type: string
            format: uuid
        - name: id
          in: path
          required: true
          description: UUID of the task
          schema:
            type: string
            format: uuid
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/TaskCompletionRequest'
      responses:
        '200':
          description: Task completion status successfully updated
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Task'
        '400':
          $ref: '#/components/responses/BadRequest'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '403':
          $ref: '#/components/responses/Forbidden'
        '404':
          $ref: '#/components/responses/NotFound'
      security:
        - bearerAuth: []

components:
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT
      description: JWT token in the format "Bearer <JWT_TOKEN>"
  schemas:
    Task:
      type: object
      required:
        - id
        - title
        - completed
        - user_id
        - created_at
        - updated_at
      properties:
        id:
          type: string
          format: uuid
          description: Unique identifier for the task
        title:
          type: string
          maxLength: 255
          description: Task title
        description:
          type: string
          maxLength: 1000
          nullable: true
          description: Task description
        completed:
          type: boolean
          default: false
          description: Boolean indicating completion status
        user_id:
          type: string
          format: uuid
          description: Foreign key linking to user
        created_at:
          type: string
          format: date-time
          description: Timestamp of creation
        updated_at:
          type: string
          format: date-time
          description: Timestamp of last update
    TaskCreateRequest:
      type: object
      required:
        - title
      properties:
        title:
          type: string
          maxLength: 255
          description: Task title
        description:
          type: string
          maxLength: 1000
          nullable: true
          description: Task description
        completed:
          type: boolean
          default: false
          description: Boolean indicating completion status (optional, default: false)
    TaskUpdateRequest:
      type: object
      properties:
        title:
          type: string
          maxLength: 255
          description: Task title (optional)
        description:
          type: string
          maxLength: 1000
          nullable: true
          description: Task description (optional)
        completed:
          type: boolean
          description: Boolean indicating completion status (optional)
    TaskCompletionRequest:
      type: object
      required:
        - completed
      properties:
        completed:
          type: boolean
          description: Boolean indicating completion status (required)
    User:
      type: object
      required:
        - id
        - email
        - created_at
        - updated_at
      properties:
        id:
          type: string
          format: uuid
          description: Unique identifier for the user
        email:
          type: string
          format: email
          description: User's email address
        created_at:
          type: string
          format: date-time
          description: Timestamp of account creation
        updated_at:
          type: string
          format: date-time
          description: Timestamp of last update

  responses:
    Unauthorized:
      description: Missing or invalid JWT token
      content:
        application/json:
          schema:
            type: object
            properties:
              detail:
                type: string
                example: "Not authenticated"
    Forbidden:
      description: User ID mismatch or insufficient permissions
      content:
        application/json:
          schema:
            type: object
            properties:
              detail:
                type: string
                example: "Access denied"
    NotFound:
      description: Requested resource does not exist
      content:
        application/json:
          schema:
            type: object
            properties:
              detail:
                type: string
                example: "Item not found"
    BadRequest:
      description: Invalid request format or validation error
      content:
        application/json:
          schema:
            type: object
            properties:
              detail:
                type: string
                example: "Invalid request"